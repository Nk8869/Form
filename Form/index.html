<html>
    <head>
        <title>Form</title>
        <body>
            <form >
                <fieldset>
                    <legend>Enquiry</legend>
                    Name: 
                    <input type="name" name="name" placeholder="Enter your name...">
                    <br>
                    <br>
                    Address:
                    <textarea name="address"></textarea>
                    <br>
                    <br>
                    Country:
                    <select>
                        <option value="India">Select your Country</option>
                        <optgroup label="Asia">
                        <option value="India">India</option>
                        <option value="Shri Lanka">Shri Lanka</option></optgroup>
                        <option value="India">USA</option>
                        
                    </select>
                    <br>
                    <br>
                    Gender:
                    <input type="radio" value="Male" name="Gender">Male
                    <input type="radio" value="Female" name="Gender">Female
                    <br>
                    <br>
                    Hobbies:
                    <input type="checkbox" name="Hobbies">Dancing
                    <input type="checkbox" name="Hobbies">Singing
                    <input type="checkbox" name="Hobbies">Painting
                    <br>
                    <br>
                    Age:
                    <input type="number" value="Age">
                    <br>
                    <br>
                    Email:
                    <input type="email" name="email">
                    <br>
                    <br>
                    Password:
                    <input type="password" name="password">
                    <br>
                    <br>
                    Color:
                    <input type="color" name="color">
                    <br>
                    <br>
                    Image:
                    <input type="file"  name="Image">
                    <br>
                    <br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </body>
    </head>
</html>
